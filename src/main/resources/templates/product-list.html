<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9; /* Light background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn {
            background-color: #0073e6; /* Blue background for Add Product button */
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005bb5; /* Darker blue on hover */
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #b0b0b0; /* Silver background for the table header */
            color: white;
            text-align: left;
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f7f7f7; /* Alternate row color for better readability */
        }

        tbody tr:hover {
            background-color: #e0e0e0; /* Hover effect on table rows */
        }

        td a {
            color: #ffffff;
            background-color: #c92f2f; /* Red background for delete button */
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        td a:hover {
            background-color: #9b2525; /* Darker red on hover */
        }

        td a:active {
            background-color: #7d1c1c; /* Even darker red when clicked */
        }
    </style>
</head>
<body>

<h1>Product List</h1>

<!-- Add Product Button -->
<a href="/products/add" class="btn">Add Product</a>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Stock</th>
        <th>Customer</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.stock}"></td>
        <td th:text="${product.customer.name}"></td>
        <td>
            <!-- Delete button that triggers the delete mapping -->
            <a th:href="@{/products/delete/{id}(id=${product.id})}"
               onclick="return confirm('Are you sure you want to delete this product?');">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
