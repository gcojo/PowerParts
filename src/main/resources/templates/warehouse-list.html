<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #b0b0b0;
            color: white;
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        tbody tr:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<h1>Warehouse Product List</h1>

<table>
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Product ID</th>
        <th>Warehouse Name</th>
        <th>Warehouse ID</th>
        <th>City Name</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="product : ${products}">

        <td th:text="${product.name}"></td>
        <td th:text="${product.id}"></td>


        <td th:text="${product.warehouse != null ? product.warehouse.name : 'No warehouse'}"></td>
        <td th:text="${product.warehouse != null ? product.warehouse.id : 'No warehouse'}"></td>

        <td th:text="${product.warehouse != null && product.warehouse.city != null ? product.warehouse.city.adress : 'No city'}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
