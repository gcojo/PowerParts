<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>

<h1>Categories</h1>

<a href="/categories/add">Add New Category</a>

<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.name}"></td>
        <td>
            <a th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a> |
            <a th:href="@{/categories/delete/{id}(id=${category.id})}" th:onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
