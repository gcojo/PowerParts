<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Names</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light grey background for contrast */
            color: #333; /* Darker text for readability */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: silver; /* Silver color for the title */
            text-align: center;
            margin: 20px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            max-width: 400px;
        }
        li {
            background-color: silver; /* Silver color for list items */
            color: #000; /* Black text for contrast */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
    </style>
</head>
<body>
<h1>Customer Names</h1>
<ul>
    <li th:each="name : ${customerNames}" th:text="${name}"></li>
</ul>

</body>
</html>
